<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <title>ARZA Shop | Elite Desktops & Laptops</title>
  <meta name="description" content="Find the perfect desktop or laptop for gaming, dev, creative, and more.">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="logo.png">
<body>
  <header>
    <div class="logo">ARZA</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="build.html">Build</a>
      <a href="support.html">Support</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <section class="page-hero">
    <h1>Find Your Perfect Rig</h1>
    <p>Take the quiz below to filter ARZA systems by power, portability, and price.</p>
    <button id="quizToggle">Toggle Quiz</button>
  </section>
  <section id="quizWrapper">
    <form id="pcFilterForm">
      <div class="question">
        <label>1. What will you primarily use your PC for?</label>
        <select name="use_case" required>
          <option value="">Select</option>
          <option value="gaming">Gaming</option>
          <option value="school">Office or schoolwork</option>
          <option value="creative">Creative work (3D, video, design)</option>
          <option value="dev">Programming / engineering / AI</option>
          <option value="general">General use (browsing, YouTube)</option>
          <option value="music">Music / audio production</option>
        </select>
      </div>
      <div class="question">
        <label>2. What type of PC do you want?</label>
        <select name="portability" required>
          <option value="">Select</option>
          <option value="laptop">Laptop</option>
          <option value="desktop">Desktop</option>
        </select>
      </div>
    </form>
    <div id="filterButtons">
      <button id="applyFilters" type="button">Apply Filters</button>
      <button id="clearFilters" type="button">Clear Filters</button>
    </div>
  </section>
  <section class="product-grid">
  <div class="product" data-id="titan" data-use="gaming,dev" data-portable="desktop">
    <h3>ARZA Titan X</h3>
    <span>$4,999</span>
  </div>
  <div class="product" data-id="nova" data-use="gaming,creative" data-portable="desktop">
    <h3>ARZA Nova</h3>
    <span>$3,799</span>
  </div>
  <div class="product" data-id="phantom" data-use="gaming,creative" data-portable="desktop">
    <h3>ARZA Phantom</h3>
    <span>$2,899</span>
  </div>
</section>
  <script>
document.querySelectorAll('.product').forEach(product => {
  product.addEventListener('click', () => {
    const id = product.dataset.id;
    if (id) {
      window.location.href = `product.html?id=${id}`;
    }
  });
});
    const quizToggle = document.getElementById('quizToggle');
    const quizWrapper = document.getElementById('quizWrapper');
    const applyBtn = document.getElementById('applyFilters');
    const clearBtn = document.getElementById('clearFilters');
    const products = document.querySelectorAll('.product');

    quizToggle.addEventListener('click', () => {
      quizWrapper.classList.toggle('collapsed');
    });
    // Map use_case to tier automatically
    const usageToTier = {
      gaming: 'mid',
      school: 'low',
      creative: 'high',
      dev: 'mid',
      general: 'low',
      music: 'mid'
    };
    
applyBtn.addEventListener('click', () => {
  const form = document.forms['pcFilterForm'];
  const use = form['use_case'].value;
  const portability = form['portability'].value; // desktop or laptop

  products.forEach(product => {
    const prodUse = product.dataset.use.split(',');
    const prodPortable = product.dataset.portable || ''; // fallback empty string
    const matchesUse = use ? prodUse.includes(use) : true;
    const matchesPortable = portability ? prodPortable === portability : true;

    if (matchesUse && matchesPortable) {
      product.classList.remove('hidden');
    } else {
      product.classList.add('hidden');
    }
  });
});
    clearBtn.addEventListener('click', () => {
      document.getElementById('pcFilterForm').reset();
      products.forEach(product => product.classList.remove('hidden'));
    });
  </script>
  <script src="websitestuff.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer" />
  <title>ARZA | Custom Build</title>
  <meta name="description" content="Can't find your dream PC on ARZA? Make your own, by selecting our parts and sending us an email, using our site.">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
  <header>
    <div class="logo">ARZA</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="build.html" class="active">Build</a>
      <a href="support.html">Support</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <section class="hero">
    <h1>Build Your Own Beast</h1>
    <p>Type exactly what you want — we’ll assemble and optimize it.</p>
  </section>
  <section class="form">
    <form id="buildForm">
      <label>Type:
        <select name="type">
          <option value="Desktop">Desktop</option>
          <option value="Laptop">Laptop</option>
        </select>
      </label><br/>
      <label>CPU:
        <input type="text" name="cpu" placeholder="e.g. Intel Core i7-14700K" required>
      </label><br/>
      <label>GPU:
        <input type="text" name="gpu" placeholder="e.g. NVIDIA RTX 4080 Super" required>
      </label><br/>
      <label>RAM:
        <input type="text" name="ram" placeholder="e.g. 64GB DDR5-6000" required>
      </label><br/>
      <label>Operating System:
        <input type="text" name="os" placeholder="e.g. Windows 11 Pro or Linux Mint" required>
      </label><br/>
      <button type="submit" class="cta">Submit Build</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 ARZA Inc. All rights reserved.</p>
  </footer>
<script src="websitestuff.js"></script>
</body>
</html>

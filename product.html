<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer" />
  <title>ARZA Product Details</title>
  <meta name="description" content="Detailed specs, pricing, and info about ARZA's custom-built PCs. Find the perfect desktop or laptop for gaming, dev, creative, and more.">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1160008247755948164/1377147823530704896/tG_JYV9N_400x400.png?ex=6837e85b&is=683696db&hm=a3775f237f480ee4ba570ea31d80aeda47dd89186f78a42b95aeb81b1bb6c9d4&">
</head>
<body>
  <header>
    <div class="logo">ARZA</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="build.html">Build</a>
      <a href="support.html">Support</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main id="productDetails" class="product-detail"></main>

  <section id="relatedProducts" class="related"></section>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');

  const products = {
    phantom: {
      name: 'ARZA Phantom',
      specs: ['Ryzen 7 7700X', 'RTX 4070 Ti', '32GB DDR5', '2TB NVMe SSD'],
      os: 'Windows 11 Pro',
      price: '$2,899',
      image: 'https://example.com/images/phantom.jpg',
      desc: 'A balanced powerhouse built for gamers and creators. Handles AAA gaming and multi-app workflows with ease.',
      type: 'desktop'
    },
    titan: {
      name: 'ARZA Titan X',
      specs: ['Intel i9-14900K', 'RTX 4090', '64GB DDR5', '4TB NVMe SSD'],
      os: 'Windows 11 Pro',
      price: '$4,999',
      image: 'https://example.com/images/titan.jpg',
      desc: 'Maxed out with flagship components. Perfect for 4K gaming, AI, and high-performance dev work.',
      type: 'desktop'
    },
    nova: {
      name: 'ARZA Nova',
      specs: ['Ryzen 9 7900X', 'RTX 4080', '32GB DDR5', '2TB NVMe SSD'],
      os: 'Ubuntu 22.04 LTS',
      price: '$3,799',
      image: 'https://example.com/images/nova.jpg',
      desc: 'Reliable high-performance system with elite multitasking capability. Ideal for creatives and engineers.',
      type: 'desktop'
    }
  };

  const product = products[id];

  if (product) {
    // Update page title dynamically
    document.title = `ARZA Shop | ${product.name}`;

    // Add OS to specs list
    const specsList = [...product.specs, `OS: ${product.os}`]
      .map(s => `<li>${s}</li>`).join('');

    document.getElementById('productDetails').innerHTML = `
      <div class="product-card">
        <img src="${product.image}" alt="${product.name}" class="product-image">
        <div class="product-info">
          <h1>${product.name}</h1>
          <p class="desc">${product.desc}</p>
          <ul class="specs">${specsList}</ul>
          <p class="price">${product.price}</p>
          <button class="buy-btn">Add to Cart</button>
        </div>
      </div>
    `;

    const related = Object.entries(products)
      .filter(([key, p]) => key !== id && p.type === product.type)
      .map(([key, p]) => `
        <div class="related-item" onclick="location.href='product.html?id=${key}'">
          <img src="${p.image}" alt="${p.name}">
          <h4>${p.name}</h4>
          <span>${p.price}</span>
        </div>
      `).join('');

    document.getElementById('relatedProducts').innerHTML = `
      <h2>Related Products</h2>
      <div class="related-grid">${related}</div>
    `;
  } else {
    document.getElementById('productDetails').innerHTML = '<p>Product not found.</p>';
  }
</script>

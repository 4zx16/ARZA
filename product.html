<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <title>ARZA Shop | Product Details</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Find the perfect desktop or laptop for gaming, dev, creative, and more." />
  <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1160008247755948164/1377147823530704896/tG_JYV9N_400x400.png?ex=6837e85b&is=683696db&hm=a3775f237f480ee4ba570ea31d80aeda47dd89186f78a42b95aeb81b1bb6c9d4&">
  <style>
/* Center product card */
    main#productDetails {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 80vh;
      box-sizing: border-box;
    }

    .product-card {
      max-width: 650px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
      background-color: #fff;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .product-info h1 {
      margin: 0 0 0.5rem;
      font-weight: 700;
      color: #b71c1c; /* ARZA red */
    }

    .product-info .desc {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .specs {
      list-style-type: none;
      padding: 0;
      margin: 0 0 1rem 0;
      color: #555;
      font-size: 0.95rem;
    }

    .specs li {
      margin-bottom: 0.4rem;
    }

    .os-selector {
      margin-bottom: 1rem;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .os-selector label,
    .os-selector select,
    .os-selector input {
      width: 100%;
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .os-selector small {
      color: #777;
      font-size: 0.85rem;
      display: block;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    .price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #b71c1c;
      margin-bottom: 1.5rem;
    }

    .buy-btn {
      background-color: #b71c1c;
      color: #fff;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    .buy-btn:disabled,
    .buy-btn[aria-disabled="true"] {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Related products */
    #relatedProducts {
      max-width: 900px;
      margin: 2rem auto 3rem;
      padding: 0 1rem;
      text-align: center;
    }

    #relatedProducts h2 {
      color: #b71c1c;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .related-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .related-item {
      width: 180px;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.75rem;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.05);
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      background: #fff;
    }

    .related-item:hover,
    .related-item:focus {
      box-shadow: 0 6px 15px rgb(183 28 28 / 0.4);
      outline: none;
    }

    .related-item img {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .related-item h4 {
      font-size: 1rem;
      margin: 0.25rem 0;
      color: #333;
    }

    .related-item span {
      font-weight: 700;
      color: #b71c1c;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .product-card {
        padding: 1rem 1.5rem;
      }
      .related-item {
        width: 140px;
      }
      .buy-btn {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ARZA</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="build.html">Build</a>
      <a href="support.html">Support</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main id="productDetails" class="product-detail"></main>

  <section id="relatedProducts" class="related"></section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const products = {
      phantom: {
        name: 'ARZA Phantom',
        specs: ['Ryzen 7 7700X', 'RTX 4070 Ti', '32GB DDR5', '2TB NVMe SSD'],
        basePrice: 2899,
        image: 'https://example.com/images/phantom.jpg',
        desc: 'A balanced powerhouse built for gamers and creators. Handles AAA gaming and multi-app workflows with ease.',
        type: 'desktop'
      },
      titan: {
        name: 'ARZA Titan X',
        specs: ['Intel i9-14900K', 'RTX 4090', '64GB DDR5', '4TB NVMe SSD'],
        basePrice: 4999,
        image: 'https://example.com/images/titan.jpg',
        desc: 'Maxed out with flagship components. Perfect for 4K gaming, AI, and high-performance dev work.',
        type: 'desktop'
      },
      nova: {
        name: 'ARZA Nova',
        specs: ['Ryzen 9 7900X', 'RTX 4080', '32GB DDR5', '2TB NVMe SSD'],
        basePrice: 3799,
        image: 'https://example.com/images/nova.jpg',
        desc: 'Reliable high-performance system with elite multitasking capability. Ideal for creatives and engineers.',
        type: 'desktop'
      }
    };

    const osOptions = {
      "Windows": {
        versions: {
          "Windows 11": 150
        }
      },
      "Linux": {
        // No predefined versions, user inputs text
      }
    };

    if (!id || !products[id]) {
      document.getElementById('productDetails').innerHTML = '<p style="color:#ff4747; font-weight:700; text-align:center;">Product not found. Please check the link.</p>';
    } else {
      const product = products[id];

      const productHTML = `
        <div class="product-card" role="region" aria-label="${product.name} details">
          <img src="${product.image}" alt="${product.name}" class="product-image" />
          <div class="product-info">
            <h1>${product.name}</h1>
            <p class="desc">${product.desc}</p>
            <ul class="specs" aria-label="Specifications">
              ${product.specs.map(spec => `<li>${spec}</li>`).join('')}
            </ul>

       <!-- Inside .product-info -->
<div class="os-selector" style="width:100%; max-width:400px; margin-top:1.5rem; text-align:left;">
  <label for="osSelect">Choose Operating System:</label>
  <select id="osSelect" aria-describedby="osHelp" required>
    <option value="none" selected disabled>Select OS</option>
    <option value="Windows">Windows</option>
    <option value="Linux">Linux</option>
  </select>

  <select id="windowsVersion" style="display:none; margin-top:8px;" aria-label="Select Windows Edition" required>
    <option value="none" selected disabled>Select Windows Edition</option>
    <option value="Home" data-price="150">Windows 11 Home (+$150)</option>
    <option value="Pro" data-price="250">Windows 11 Pro (+$250)</option>
    <option value="Education" data-price="200">Windows 11 Education (+$200)</option>
  </select>

  <input type="text" id="linuxVersion" placeholder="Enter Linux distro/version" style="display:none; margin-top:8px;" aria-label="Linux version input" />

  <small id="osHelp" style="color:#bbb;">
    Windows editions have different prices. Linux is free but specify distro/version.
  </small>
</div>

            <div class="price" aria-live="polite">$${product.basePrice.toFixed(2)}</div>
            <button class="buy-btn" disabled aria-disabled="true">Add to Cart</button>
          </div>
        </div>
      `;
      document.getElementById('productDetails').innerHTML = productHTML;

      const osSelect = document.getElementById('osSelect');
      const linuxInput = document.getElementById('linuxVersion');
      const priceDisplay = document.querySelector('.price');
      const buyBtn = document.querySelector('.buy-btn');

      function updatePrice() {
        let finalPrice = product.basePrice;
        if (osSelect.value === 'Windows') {
          finalPrice += 150;
          linuxInput.style.display = 'none';
          linuxInput.value = '';
        } else if (osSelect.value === 'Linux') {
          linuxInput.style.display = 'block';
        } else {
          linuxInput.style.display = 'none';
          linuxInput.value = '';
        }
        priceDisplay.textContent = `$${finalPrice.toFixed(2)}`;
        buyBtn.disabled = osSelect.value === 'none' || (osSelect.value === 'Linux' && linuxInput.value.trim() === '');
        buyBtn.setAttribute('aria-disabled', buyBtn.disabled.toString());
      }

      osSelect.addEventListener('change', updatePrice);
      linuxInput.addEventListener('input', updatePrice);

      // Related Products Section
      const relatedProductsEl = document.getElementById('relatedProducts');
      relatedProductsEl.innerHTML = '<h2>Related Products</h2><div class="related-grid"></div>';
      const relatedGrid = relatedProductsEl.querySelector('.related-grid');

      Object.entries(products).forEach(([key, prod]) => {
        if (key !== id) {
          const item = document.createElement('div');
          item.className = 'related-item';
          item.tabIndex = 0;
          item.setAttribute('role', 'link');
          item.setAttribute('aria-label', `View details for ${prod.name}`);
          item.innerHTML = `
            <img src="${prod.image}" alt="${prod.name}" />
            <h4>${prod.name}</h4>
            <span>$${prod.basePrice.toFixed(2)}</span>
          `;
          item.onclick = () => {
            window.location.href = `product.html?id=${key}`;
          };
          item.onkeypress = (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              window.location.href = `product.html?id=${key}`;
            }
          };
          relatedGrid.appendChild(item);
        }
      });
    }
  </script>
</body>
</html>

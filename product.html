<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="referrer" content="no-referrer" />
<title>ARZA Shop | Product Details</title>
<link rel="stylesheet" href="styles.css" />
<meta name="description" content="Find the perfect desktop or laptop for gaming, dev, creative, and more." />
<link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1160008247755948164/1377147823530704896/tG_JYV9N_400x400.png?ex=6837e85b&is=683696db&hm=a3775f237f480ee4ba570ea31d80aeda47dd89186f78a42b95aeb81b1bb6c9d4&">
<title>ARZA Shop | Product Details</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    margin: 0;
    color: #333;
  }
  main#productDetails {
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 1rem;
  }
  .product-card {
    max-width: 650px;
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 2rem 2.5rem;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
    background-color: #fff;
    text-align: center;
  }
  .product-image {
    max-width: 100%;
    height: auto;
    border-radius: 6px;
    margin-bottom: 1.5rem;
  }
  h1 {
    margin-bottom: 0.5rem;
    font-weight: 700;
    color: #b71c1c;
  }
  p.desc {
    font-size: 1rem;
    margin-bottom: 1rem;
  }
  ul.specs {
    list-style-type: none;
    padding: 0;
    margin: 0 0 1.5rem 0;
    color: #555;
    font-size: 0.95rem;
  }
  ul.specs li {
    margin-bottom: 0.5rem;
  }
  .os-selector {
    margin-bottom: 1.5rem;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
  }
  label {
    font-weight: 600;
    margin-bottom: 0.3rem;
    display: block;
  }
  select, input[type="text"] {
    width: 100%;
    padding: 0.5rem 0.7rem;
    font-size: 1rem;
    margin-bottom: 1rem;
    border: 1px solid #aaa;
    border-radius: 4px;
    box-sizing: border-box;
  }
  small {
    display: block;
    margin-top: -0.8rem;
    margin-bottom: 1rem;
    color: #777;
  }
  .price {
    font-size: 1.6rem;
    font-weight: 700;
    color: #b71c1c;
    margin-bottom: 2rem;
  }
  button.buy-btn {
    background-color: #b71c1c;
    color: white;
    border: none;
    padding: 1rem 2rem;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    display: block;
    transition: background-color 0.3s ease;
  }
  button.buy-btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<main id="productDetails"></main>

<script>
  // Product data
  const products = {
    phantom: {
      name: 'ARZA Phantom',
      specs: ['Ryzen 7 7700X', 'RTX 4070 Ti', '32GB DDR5', '2TB NVMe SSD'],
      basePrice: 2899, // Includes 2-year warranty price baked in
      image: 'https://example.com/images/phantom.jpg',
      desc: 'A balanced powerhouse built for gamers and creators. Handles AAA gaming and multi-app workflows with ease.'
    },
    titan: {
      name: 'ARZA Titan X',
      specs: ['Intel i9-14900K', 'RTX 4090', '64GB DDR5', '4TB NVMe SSD'],
      basePrice: 4999,
      image: 'https://example.com/images/titan.jpg',
      desc: 'Maxed out with flagship components. Perfect for 4K gaming, AI, and high-performance dev work.'
    },
    nova: {
      name: 'ARZA Nova',
      specs: ['Ryzen 9 7900X', 'RTX 4080', '32GB DDR5', '2TB NVMe SSD'],
      basePrice: 3799,
      image: 'https://example.com/images/nova.jpg',
      desc: 'Reliable high-performance system with elite multitasking capability. Ideal for creatives and engineers.'
    }
  };

  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');

  if (!id || !products[id]) {
    document.getElementById('productDetails').innerHTML = `<p style="color:#ff4747; font-weight:700; text-align:center;">Product not found. Please check the link.</p>`;
  } else {
    const product = products[id];

    document.getElementById('productDetails').innerHTML = `
      <div class="product-card" role="region" aria-label="${product.name} details">
        <img src="${product.image}" alt="${product.name}" class="product-image" />
        <h1>${product.name}</h1>
        <p class="desc">${product.desc}</p>
        <ul class="specs" aria-label="Specifications">
          ${product.specs.map(spec => `<li>${spec}</li>`).join('')}
        </ul>
        <div class="os-selector">
          <label for="osSelect">Choose Operating System <span aria-hidden="true" style="color:red;">*</span></label>
          <select id="osSelect" aria-required="true" required>
            <option value="" selected disabled>Select OS</option>
            <option value="Windows">Windows</option>
            <option value="Linux">Linux</option>
          </select>

          <label for="windowsVersion" id="winLabel" style="display:none;">Select Windows Edition <span aria-hidden="true" style="color:red;">*</span></label>
          <select id="windowsVersion" aria-required="true" style="display:none;">
            <option value="" selected disabled>Select Windows Edition</option>
            <option value="Home" data-price="150">Windows 11 Home (+$150)</option>
            <option value="Pro" data-price="250">Windows 11 Pro (+$250)</option>
            <option value="Education" data-price="200">Windows 11 Education (+$200)</option>
          </select>

          <label for="linuxVersion" id="linuxLabel" style="display:none;">Enter Linux distro/version <span aria-hidden="true" style="color:red;">*</span></label>
          <input type="text" id="linuxVersion" aria-required="true" placeholder="e.g. Ubuntu 22.04" style="display:none;" />
          <small>Note: 2-year warranty is included in the price. Windows editions add to the base price. Linux is free.</small>
        </div>

        <div class="price" aria-live="polite">$${product.basePrice.toFixed(2)}</div>
        <button class="buy-btn" disabled aria-disabled="true">Add to Cart</button>
      </div>
    `;

    const osSelect = document.getElementById('osSelect');
    const windowsVersion = document.getElementById('windowsVersion');
    const linuxVersion = document.getElementById('linuxVersion');
    const winLabel = document.getElementById('winLabel');
    const linuxLabel = document.getElementById('linuxLabel');
    const priceDisplay = document.querySelector('.price');
    const buyBtn = document.querySelector('.buy-btn');

    function updateUI() {
      const os = osSelect.value;
      if (os === 'Windows') {
        windowsVersion.style.display = 'block';
        winLabel.style.display = 'block';
        linuxVersion.style.display = 'none';
        linuxLabel.style.display = 'none';
        linuxVersion.value = '';
      } else if (os === 'Linux') {
        windowsVersion.style.display = 'none';
        winLabel.style.display = 'none';
        windowsVersion.value = '';
        linuxVersion.style.display = 'block';
        linuxLabel.style.display = 'block';
      } else {
        windowsVersion.style.display = 'none';
        winLabel.style.display = 'none';
        windowsVersion.value = '';
        linuxVersion.style.display = 'none';
        linuxLabel.style.display = 'none';
        linuxVersion.value = '';
      }
      updatePrice();
      checkValidity();
    }

    function updatePrice() {
      let finalPrice = product.basePrice;
      if (osSelect.value === 'Windows' && windowsVersion.value) {
        const selectedOption = windowsVersion.querySelector(`option[value="${windowsVersion.value}"]`);
        if (selectedOption && selectedOption.dataset.price) {
          finalPrice += Number(selectedOption.dataset.price);
        }
      }
      priceDisplay.textContent = `$${finalPrice.toFixed(2)}`;
    }

    function checkValidity() {
      let valid = false;
      if (osSelect.value === 'Windows') {
        valid = windowsVersion.value && windowsVersion.value !== '';
      } else if (osSelect.value === 'Linux') {
        valid = linuxVersion.value.trim() !== '';
      }
      buyBtn.disabled = !valid;
      buyBtn.setAttribute('aria-disabled', (!valid).toString());
    }

    osSelect.addEventListener('change', () => {
      updateUI();
    });

    windowsVersion.addEventListener('change', () => {
      updatePrice();
      checkValidity();
    });

    linuxVersion.addEventListener('input', () => {
      checkValidity();
    });
  }
</script>

</body>
</html>
